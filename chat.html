<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Xdinary Heroes bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame app-frame--chat">

    <button class="exit-button" onclick="history.back()">×</button>

    <header class="chat-header">
      <h2 id="chatMemberName" class="chat-header-title"></h2>
    </header>

    <div id="chatScroll" class="chat-scroll"></div>

    <!-- 이미지/동영상 팝업 모달 -->
    <div id="mediaPopup" class="modal hidden">
      <div class="media-popup-card">
        <button class="media-popup-close" onclick="closeMediaPopup()">×</button>
        <div class="media-popup-content" id="mediaPopupContent"></div>
        <button class="media-popup-download" id="mediaPopupDownload">⬇</button>
      </div>
    </div>

  </div>

  <script>
    // 채팅 페이지 초기화
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const memberId = params.get("member");
      if (!memberId) return;

      // 채팅 멤버 이름 표시
      const displayName = MEMBER_LIST.find(m => m.id === memberId)?.display || memberId;
      document.getElementById("chatMemberName").textContent = displayName;

      // 닉네임이 없으면 기본값 사용, 바로 채팅 로딩
      loadChat(memberId);
    });
  </script>
</body>
</html>
