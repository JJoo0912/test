<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Xdinary Heroes bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- 닉네임 기능 분리 -->
  <script defer src="nickname.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame app-frame--chat">

    <button class="exit-button" onclick="history.back()">×</button>

    <header class="chat-header">
      <h2 id="chatMemberName" class="chat-header-title"></h2>
    </header>

    <div id="chatScroll" class="chat-scroll"></div>

    <!-- 이미지/동영상 팝업 모달 -->
    <div id="mediaPopup" class="modal hidden">
      <div class="media-popup-card">
        <button class="media-popup-close" onclick="closeMediaPopup()">×</button>
        <div class="media-popup-content" id="mediaPopupContent"></div>
        <button class="media-popup-download" id="mediaPopupDownload">⬇</button>
      </div>
    </div>

    <!-- 닉네임 설정 모달 -->
    <div id="nicknameModal" class="modal hidden">
      <div class="modal-card">
        <h3>내 닉네임 설정</h3>
        <input id="nickInput" type="text" placeholder="닉네임 입력" maxlength="20" />
        <div class="modal-actions">
          <button type="button" class="secondary-btn" onclick="closeNickModal()">취소</button>
          <button type="button" class="primary-btn" onclick="saveNickname()">확인</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 채팅 페이지 초기화
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const memberId = params.get("member");
      if (!memberId) return;

      // 채팅 멤버 이름 표시
      const displayName = MEMBER_LIST.find(m => m.id === memberId)?.display || memberId;
      document.getElementById("chatMemberName").textContent = displayName;

      // 닉네임 설정 여부 확인
      if (!getNickname(memberId)) openNickModal(MEMBER_LIST.find(m => m.id === memberId));
      else loadChat(memberId);
    });
  </script>
</body>
</html>
