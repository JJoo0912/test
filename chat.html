<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Xdinary Heroes bubble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame app-frame--chat">

    <button class="exit-button" onclick="history.back()">×</button>

    <header class="chat-header">
      <h2 id="chatMemberName" class="chat-header-title"></h2>
    </header>

    <div id="chatScroll" class="chat-scroll"></div>

    <!-- 이미지/동영상 팝업 모달 -->
    <div id="mediaPopup" class="modal hidden">
      <div class="media-popup-card">
        <button class="media-popup-close" onclick="closeMediaPopup()">×</button>
        <div class="media-popup-content" id="mediaPopupContent"></div>
        <button class="media-popup-download" id="mediaPopupDownload">⬇</button>
      </div>
    </div>

  </div>

  <!-- 하단 script 제거! -->
</body>
</html>
