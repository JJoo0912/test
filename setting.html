<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XdinaryHeroes Bubble</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script> <!-- JS 연결 -->
</head>
<body class="app-bg">
  <div id="app" class="app-frame">
    <header class="app-header app-header--center">
      <h1 class="app-title">Setting</h1>
    </header>

    <main class="app-main">
      <!-- 닉네임 설정 버튼 -->
      <div class="nickname-setting-btn" id="openNicknameSetting">
        <span>닉네임 설정하기</span>
        <span class="arrow">&gt;</span>
      </div>

      <!-- 닉네임 설정 영역 (버튼 클릭 시 표시) -->
      <div id="nicknameSettingArea" class="hidden">
        <p class="nickname-guide">프로필 아이콘을 눌러 멤버별 닉네임을 설정하세요!</p>
        <div class="nickname-member-list">
          <!-- 멤버 아이콘 자리 (JS에서 채움) -->
        </div>
        <div id="nicknameDisplayArea" class="nickname-display"></div>
      </div>
    </main>

    <!-- 좌측 탭바 -->
    <nav class="app-tabbar-left">
      <button id="tabMembersBtn" class="tab-btn">Members</button>
    </nav>

    <!-- 우측 탭바 -->
    <nav class="app-tabbar-right">
      <button id="tabSettingBtn" class="tab-btn tab-btn--active">Setting</button>
    </nav>

    <footer class="app-footer">
      <p class="footer-text">
        © All rights reserved.<br>
        제작. 낭만 @JJoo_is_my_life<br>
        지원. 시니 @Ioo3279o
      </p>
    </footer>
  </div>
</body>
</html>
