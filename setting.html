<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XdinaryHeroes Bubble</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame">
    <header class="app-header app-header--center">
      <h1 class="app-title">Setting</h1>
    </header>

    <main class="app-main">
      <!-- 닉네임 설정 버튼 -->
      <button class="nickname-setting-btn" id="openNicknameSetting">
        <span>닉네임 설정하기</span>
        <span class="arrow">&gt;</span>
      </button>
    </main>

    <!-- 좌측 탭바 -->
    <nav class="app-tabbar-left">
      <button id="tabMembersBtn" class="tab-btn">Members</button>
    </nav>

    <!-- 우측 탭바 -->
    <nav class="app-tabbar-right">
      <button id="tabSettingBtn" class="tab-btn tab-btn--active">Setting</button>
    </nav>

    <footer class="app-footer">
      <p class="footer-text">
        © All rights reserved.<br>
        제작. 낭만 @JJoo_is_my_life<br>
        지원. 시니 @Ioo3279o
      </p>
    </footer>
  </div>

  <script>
    // 닉네임 설정 버튼 → nickname.html 이동
    document.getElementById("openNicknameSetting")
      .addEventListener("click", () => {
        window.location.href = "nickname.html";
      });
  </script>
</body>
</html>
