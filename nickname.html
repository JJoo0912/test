<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>닉네임 설정 | Fan Bubble</title>
<link rel="stylesheet" href="style.css">
<script defer src="nickname.js"></script>
</head>
<body class="app-bg">
  <div id="app" class="app-frame">

    <!-- =====================
         헤더: 뒤로가기 버튼 + 제목
         ===================== -->
    <header class="app-header app-header--center">
      <button class="prev-button" id="backToSetting">&lt;</button>
      <h1 class="app-title">닉네임 설정</h1>
    </header>

    <main class="app-main">
      <!-- 안내 문구 -->
      <p class="nickname-guide">멤버를 선택하여 닉네임을 수정하세요!</p>

      <!-- 멤버 프로필 2x3 -->
      <div class="nickname-member-list" id="nicknameMemberList">
        <!-- JS에서 멤버 아이콘 채움 -->
      </div>

      <!-- 멤버별 닉네임 표시 -->
      <div id="nicknameDisplayArea" class="nickname-display"></div>
    </main>

    <!-- 닉네임 입력 모달 -->
    <div id="nicknameModal" class="modal hidden">
      <div class="modal-card">
        <h3 id="modalMemberName">닉네임 설정</h3>
        <input type="text" id="nickInput" placeholder="닉네임 입력">
        <div style="margin-top:16px;">
          <button class="primary-btn" id="saveNickBtn">저장</button>
          <button class="primary-btn" style="background:#ccc; color:#111;" id="cancelNickBtn">취소</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // 뒤로가기 버튼 이벤트
    document.getElementById("backToSetting").addEventListener("click", () => {
      window.location.href = "setting.html";
    });
  </script>

</body>
</html>
